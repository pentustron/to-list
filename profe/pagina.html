    <p>Fecha y hora actual: <span id="fecha-hora"></span></p>

    <script>
        var fechaHora = new Date();
        var dia = fechaHora.getDate();
        var mes = fechaHora.getMonth() + 1;
        var año = fechaHora.getFullYear();
        var hora = fechaHora.getHours();
        var minutos = fechaHora.getMinutes();

        var fechaHoraActual = dia + '/' + mes + '/' + año + ' ' + hora + ':' + minutos;

        document.getElementById('fecha-hora').textContent = fechaHoraActual;
    </script>
